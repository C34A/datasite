<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="styles.css"/>
    <script src="/index.js"></script>
    <title>266 nlp tagging</title>
  </head>
  <body>
    <header>
      <label for="username">Enter Username:</label>
      <input id="username">
      <button id="getstr">Get New String</button>
      <a href="/download">download data (json)</a>
    </header>
    <p id="promptstr" class="center"> Enter username and click "get new string" to start </p>
    <p id="errtext" class="hidden center">An error occurred.</p>
    <section class="center">
      <div>
        <label for="s1-box">Sentiment 1</label>
        <input type="checkbox" id="s1-box">
      </div>
      <div>
        <label for="s2-box">Sentiment 2</label>
        <input type="checkbox" id="s2-box">
      </div>
      <div>
        <label for="s3-box">Sentiment 3</label>
        <input type="checkbox" id="s3-box">
      </div>
      <button id="send">Submit</button>
    </section>
  </body>
</html>
